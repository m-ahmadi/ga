<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href=""/>
	
	<meta name="google-sign-in-client_id" value="594204839102-7r5sejasdqalk1gkqpcs8fr9pr2t4pv5.apps.googleusercontent.com">
	<script src="js/platform.js"></script>
	<!-- <script type="text/javascript" src="../public/js/google-api.js"></script> -->
	
	<script type="text/javascript">
		gapi.load('oauth2', function () {
			gapi.oauth2.init();
		});
		
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log(   'ID: '        + profile.getId()         ); // Do not send to your backend! Use an ID token instead.
			console.log(   'Name: '      + profile.getName()       );
			console.log(   'Image URL: ' + profile.getImageUrl()   );
			console.log(   'Email: '     + profile.getEmail()      );
		}


	</script>
</head>

<body>
	<header></header>
	
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	
	<form action="https://accounts.google.com/o/oauth2/v2/auth?" method="GET">
		<input type="hidden" name="client_id"       value="594204839102-7r5sejasdqalk1gkqpcs8fr9pr2t4pv5.apps.googleusercontent.com"/> <!-- obtain from the Developers Console -->
		<input type="hidden" name="response_type"   value="code"/>
		<input type="hidden" name="state"           value="9a039bb325ea5af81374b91c18c052c4e4ac581b"/>
		<input type="hidden" name="scope"           value="email profile openid"/>
		<input type="hidden" name="redirect_uri"    value="http://localhost/oauth/form.htm"/> 
		<input type="hidden" name="prompt"          value="consent"/>
		<input type="hidden" name="login_hint"      value=""/>
		
		<input type="hidden" name="" value=""/>
		
		
		<input type="submit" value="submit"/>
	</form>
	
	
	<footer></footer>
	
<script type="text/javascript" src=""></script>
</body>
</html>
